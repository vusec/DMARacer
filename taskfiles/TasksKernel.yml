      - cd $KERNEL && scripts/config --enable CONFIG_CONFIGFS_FS
      - cd $KERNEL && scripts/config --enable CONFIG_SECURITYFS
      # additional configs for CONFIGFS_FS and CONFIG_SECURITYFS
