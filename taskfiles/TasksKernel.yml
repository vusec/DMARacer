version: '3'

tasks:
  build:
    desc: compile the linux kernel to create the final image
    cmds:
      - cd $KERNEL && make -j${NPROC} ARCH=$ARCH CROSS_COMPILE=$CROSS_COMPILE LLVM=1 LLVM_IAS=1 CC=$CLANG LD=$LD AR=$LLVM_AR NM=$LLVM_NM STRIP=$LLVM_STRIP OBJCOPY=$LLVM_OBJCOPY OBJDUMP=$LLVM_OBJDUMP READELF=$LLVM_READELF HOSTCC=$CLANG HOSTCXX=$CXX HOSTAR=$LLVM_AR HOSTLD=$LD $KERNEL_IMAGE

  clean:
    desc: clean kernel
    cmds:
      - cd $KERNEL && make  -j${NPROC} ARCH=$ARCH CROSS_COMPILE=$CROSS_COMPILE LLVM=1 LLVM_IAS=1 CC=$CLANG LD=$LD AR=$LLVM_AR NM=$LLVM_NM STRIP=$LLVM_STRIP OBJCOPY=$LLVM_OBJCOPY OBJDUMP=$LLVM_OBJDUMP READELF=$LLVM_READELF HOSTCC=$CLANG HOSTCXX=$CXX HOSTAR=$LLVM_AR HOSTLD=$LD clean

  clean-all:
    desc: clean kernel and generated files (e.g., header files required by static libs)
    cmds:
      - cd $KERNEL && make ARCH=$ARCH CROSS_COMPILE=$CROSS_COMPILE LLVM=1 LLVM_IAS=1 CC=$CLANG LD=$LD AR=$LLVM_AR NM=$LLVM_NM STRIP=$LLVM_STRIP OBJCOPY=$LLVM_OBJCOPY OBJDUMP=$LLVM_OBJDUMP READELF=$LLVM_READELF HOSTCC=$CLANG HOSTCXX=$CXX HOSTAR=$LLVM_AR HOSTLD=$LD mrproper

  config-finish:
    cmds:
      # static_branch_likely is generating invalid assembly on llvm-11 when compiled from bitcode; we therefore disable CONFIG_JUMP_LABEL as a temporary fix
      - cd ${KERNEL} && scripts/config --disable CONFIG_JUMP_LABEL
      # use frame_pointer as unwinder which is more reliable with passes
      - cd ${KERNEL} && scripts/config --enable CONFIG_UNWINDER_FRAME_POINTER
      # enable all KALLSYMS
      - cd ${KERNEL} && scripts/config --enable CONFIG_KALLSYMS_ALL
      # disable KASLR
      - cd ${KERNEL} && scripts/config --disable CONFIG_RANDOMIZE_BASE
      # to fix arm64 configuration error
      - cd ${KERNEL} && scripts/config --disable CONFIG_COMPAT_VDSO
      ###### vvv TO REMOVE vvv ######
      # disable preemption
      - cd ${KERNEL} && scripts/config --disable CONFIG_PREEMPT_VOLUNTARY
      # disable SMP (this limits the number of CPUs to 1 on x86)
      - cd ${KERNEL} && scripts/config --disable CONFIG_SMP
      # limit NR_CPUS (this limits the number of CPUs to 2 on arm64; arm64 disabled support for non-SMP/1-CPU builds)
      - cd ${KERNEL} && scripts/config --set-val CONFIG_NR_CPUS 2
      # reduce frequency of timer interrupts
      - cd ${KERNEL} && scripts/config --disable CONFIG_HZ_1000
      - cd ${KERNEL} && scripts/config --disable CONFIG_HZ_250
      - cd ${KERNEL} && scripts/config --disable CONFIG_HZ_300
      - cd ${KERNEL} && scripts/config --enable CONFIG_HZ_100
      - cd ${KERNEL} && scripts/config --set-val CONFIG_HZ 100
      # HIGH_RES_TIMER
      - cd ${KERNEL} && scripts/config --disable CONFIG_HIGH_RES_TIMERS
      # suppress stack frame size warnings
      - cd ${KERNEL} && scripts/config --set-val CONFIG_FRAME_WARN 0
      # larger printk buffer: 16MB
      - cd ${KERNEL} && scripts/config --set-val CONFIG_LOG_BUF_SHIFT 24
      ###### ^^^ TO REMOVE ^^^ ######
      - \[ -z "$ENABLE_KDFSAN" \] ||    task kernel:config-kdfsan
      - \[ -z "$ENABLE_DEBUG" \] ||     task kernel:config-debug
      - \[ -z "$ENABLE_SYZKALLER" \] || task kernel:config-syzkaller
      - \[ -z "$ENABLE_DEVS" \] || task kernel:config-devs
      - cd $KERNEL && yes "" | make -j${NPROC} ARCH=$ARCH CROSS_COMPILE=$CROSS_COMPILE LLVM=1 LLVM_IAS=1 CC=$CLANG LD=$LD AR=$LLVM_AR NM=$LLVM_NM STRIP=$LLVM_STRIP OBJCOPY=$LLVM_OBJCOPY OBJDUMP=$LLVM_OBJDUMP READELF=$LLVM_READELF HOSTCC=$CLANG HOSTCXX=$CXX HOSTAR=$LLVM_AR HOSTLD=$LD modules_prepare

  config:
    desc: apply custom kernel config required
    cmds:
      - cd $KERNEL && make ARCH=$ARCH CROSS_COMPILE=$CROSS_COMPILE LLVM=1 LLVM_IAS=1 CC=$CLANG LD=$LD AR=$LLVM_AR NM=$LLVM_NM STRIP=$LLVM_STRIP OBJCOPY=$LLVM_OBJCOPY OBJDUMP=$LLVM_OBJDUMP READELF=$LLVM_READELF HOSTCC=$CLANG HOSTCXX=$CXX HOSTAR=$LLVM_AR HOSTLD=$LD defconfig
      - task kernel:config-finish

  config-ablation:
    desc: apply custom kernel config for the ablation study
    cmds:
      - echo "${KDFSAN_ABLATION}" > {{.BENCHMARK_TYPE_FILE}}
      - git -C $KERNEL reset --hard
      - git -C $KERNEL apply --allow-empty $KERNEL/../ablation-patches/${KDFSAN_ABLATION}.diff
      - cd $KERNEL && make ARCH=$ARCH CROSS_COMPILE=$CROSS_COMPILE LLVM=1 LLVM_IAS=1 CC=$CLANG LD=$LD AR=$LLVM_AR NM=$LLVM_NM STRIP=$LLVM_STRIP OBJCOPY=$LLVM_OBJCOPY OBJDUMP=$LLVM_OBJDUMP READELF=$LLVM_READELF HOSTCC=$CLANG HOSTCXX=$CXX HOSTAR=$LLVM_AR HOSTLD=$LD defconfig
      - task kernel:config-finish

  config-allyes:
    desc: apply custom kernel config based on an allyesconfig
    cmds:
      - cd $KERNEL && make ARCH=$ARCH CROSS_COMPILE=$CROSS_COMPILE LLVM=1 LLVM_IAS=1 CC=$CLANG LD=$LD AR=$LLVM_AR NM=$LLVM_NM STRIP=$LLVM_STRIP OBJCOPY=$LLVM_OBJCOPY OBJDUMP=$LLVM_OBJDUMP READELF=$LLVM_READELF HOSTCC=$CLANG HOSTCXX=$CXX HOSTAR=$LLVM_AR HOSTLD=$LD allyesconfig
      - cd ${KERNEL} && scripts/config --disable CONFIG_PERF_EVENTS_AMD_BRS
      - cd ${KERNEL} && scripts/config --enable CONFIG_CC_OPTIMIZE_FOR_SIZE
      - task kernel:config-finish

  config-kdfsan:
    cmds:
      - cd $KERNEL && scripts/config --enable CONFIG_KDFSAN
      - cd $KERNEL && scripts/config --disable CONFIG_KDFSAN_USERSPACE_POLICIES
      - cd $KERNEL && scripts/config --enable CONFIG_KDFSAN_DOUBLEFETCH_POLICIES

  config-debug:
    cmds:
      - cd $KERNEL && scripts/config --enable CONFIG_DEBUG_INFO
      - cd $KERNEL && scripts/config --enable CONFIG_DEBUG_INFO_REDUCED
      - cd $KERNEL && scripts/config --disable CONFIG_DEBUG_INFO_COMPRESSED
      - cd $KERNEL && scripts/config --disable CONFIG_DEBUG_INFO_SPLIT
      - cd $KERNEL && scripts/config --disable CONFIG_DEBUG_INFO_DWARF4
      - cd $KERNEL && scripts/config --disable CONFIG_DEBUG_INFO_DWARF5
      - cd $KERNEL && scripts/config --disable CONFIG_GDB_SCRIPTS
      - cd $KERNEL && scripts/config --enable CONFIG_DEBUG_INFO_DWARF_TOOLCHAIN_DEFAULT

  config-syzkaller:
    cmds:
      # Disabled as it makes the baseline slower, which would mess with the overhead calculation.
      #- cd $KERNEL && scripts/config --enable CONFIG_KCOV
      #- cd $KERNEL && scripts/config --enable CONFIG_KCOV_INSTRUMENT_ALL
