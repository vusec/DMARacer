version: '3'

tasks:
  config:
    desc: configure llvm build
    cmds:
      - mkdir -p ${LLVMPREFIX}
      - cd ${LLVMPREFIX} && cmake -G Ninja -DCMAKE_C_COMPILER="clang-14" -DCMAKE_CXX_COMPILER="clang++-14" -DLLVM_USE_LINKER="lld-14" -DLLVM_ENABLE_PROJECTS="clang;lld" -DCMAKE_BUILD_TYPE="Release" -DLLVM_TARGETS_TO_BUILD="X86;AArch64" -DLLVM_CCACHE_BUILD=ON -DBUILD_SHARED_LIBS=ON ../llvm

  config-fallback:
    desc: configure llvm build (using system compiler)
    cmds:
      - mkdir -p ${LLVMPREFIX}
      - cd ${LLVMPREFIX} && cmake -DLLVM_ENABLE_PROJECTS="clang;lld" -DCMAKE_BUILD_TYPE="Release" -DLLVM_TARGETS_TO_BUILD="X86;AArch64" -DBUILD_SHARED_LIBS=ON ../llvm

  build:
    desc: build llvm
    cmds:
      - cd ${LLVMPREFIX} && cmake --build . -j ${NPROC}

  clean:
    desc: remove llvm build
    cmds:
      - rm -rf ${LLVMPREFIX}/*
